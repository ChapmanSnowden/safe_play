    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../dist/css/disappear.css" rel="stylesheet">

    <style>
    body, .jumbotron{
      background-color: #000;
    }
    .bigimage{
      width:400px;
      height:800px;
    }

    </style>
  </head>

  <body>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="text-center container">
        <a href="../../dist/css/test.html" class="logo"><img src="../../dist/images/logo_green_700.png"></a>
          <h2>
            You Gotta Prepare For The Wear And Tear
          </h2>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2></h2>
             <a href="../../dist/css/test.html"><img class="bigimage player" src="../../dist/images/Soccer.png"></img></a>
             <div class="arrow3 disappear">
            <img src="../../dist/images/arrow1.png"></img>
        </div>
        </div>
        <div class="col-md-4">
          <h2></h2>
            <a href="../../dist/css/test.html"><img class="bigimage player" src="../../dist/images/Football.png"></img></a>
            <div class="arrow2 disappear">
            <img src="../../dist/images/arrow1.png"></img>
        </div>
       </div>
        <div class="col-md-4">
          <h2></h2>
           <a href="../../dist/css/test.html"><img class="bigimage player" src="../../dist/images/Basketball.png"
        </div>
        <div class="arrow1 disappear knee">
            <img src="../../dist/images/arrow1.png"></img>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.player').on('click',function(event){
          if ($(event.target).hasClass('clicked')) {
            $('.arrow1').removeClass('disappear');
          }

          $(event.target).addClass('clicked');
          $('.player').addClass('disappear');

          $(event.target).removeClass('disappear');



          return false;
        });



      });
        </script>
  </body>
