
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <link href="css/disappear.css" rel="stylesheet">

    <style>
    body, .jumbotron{
      background-color: #000;
    }
    .bigimage{
      width:400px;
      height:800px;
    }
	/*
    .arrow2{
      vertical-align: top;
      float: right;
    }
    */
    
    </style>

  </head>

  <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <a href="css/test.html" class="logo"><img src="images/logo_green_700.png"></a>
          <h2>
            You Gotta Prepare For The Wear And Tear
          </h2>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
             <a href="soccer.html"><img class="bigimage player" src="images/Soccer.png" /></a>
             <div class="arrow3 disappear">
            	<img src="images/arrow1.png" />
	     </div>
        </div>
        <div class="col-md-4">
            <img class="bigimage player" id="Football" src="images/Football.png" />
            <div class="arrow2 disappear">
            	<img src="images/arrow1.png" />
	    </div>
       </div>
        <div class="col-md-4">
           <a href="basketball.html"><img class="bigimage player" src="images/Basketball.png" /></a>
           <div class="arrow1 disappear">
	  	<img src="images/arrow1.png" />
           </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Safe Plays 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
	
      $(document).ready(function(){

        $('.player').on('click',function(event){
		
	  //hide all the player images
          $('.player').addClass('disappear');
	  //remove the clicked class from all the player images
          $('.player').removeClass('clicked');

	  //tag the player image as clicked
          $(event.target).addClass('clicked');
          
          //unhide the clicked player image
          $(event.target).removeClass('disappear');

	  //change the src of the image to reflect clicking
          new_src = 'images/' + event.target.id + '-arrow.png';
          $(event.target).attr("src", new_src);

   	  return false;
        });

      });
	
    </script>
  </body>
</html>
